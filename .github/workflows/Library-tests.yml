name: Library CI

# Workflow triggers
on:
  # Trigger manually via GitHub UI
  workflow_dispatch:

  # Trigger on pull requests targeting master
  pull_request:
    branches:
      - master

jobs:
  library-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure
      run: cmake -S . -B build

    - name: Build library tests
      run: cmake --build build --target hotel_lib_tests

    - name: Run library tests
      run: ctest -C Debug --output-on-failure -T Test --test-dir build

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: ctest-results
        path: build/Testing

